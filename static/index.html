<!DOCTYPE html>
<html lang="en"  ng-app="DND_App">
<head>
  <meta charset="UTF-8">
  <title>DND Bot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="/static/index.css" rel="stylesheet">
  <script src="/static/lib/angular/angular.min.js"></script>
</head>
<body>
  <div ng-controller="GameListController as gamesList">
    <button ng-click="loadGames()">Refresh</button>
    <div class="container-fluid games" ng-model="games">
      <h1>DND Bot Web Dashboard</h1>
      <div class="game container" ng-repeat="(id, game) in games">
        <hr>
        <h2>{{game.name}} <small>{{game.id}}</small></h2>
        <table class="table table-bordered">
          <tr><td>Game Status:</td><td>{{game.state}}</td></tr>
          <tr><td>Current Turn:</td><td>{{game.currentTurn}}</td></tr>
        </table>
        <h4>Players</h4>
        <table class="table table-bordered">

          <tr ng-repeat="(player_id, player) in game.players">
            <td>{{player.user}}</td><td>{{player.title}}
          </tr>

        </table>
      </div>

    </div>
    <button ng-click="saveGames()">Save Games</button>
  </div>
  <script src="/static/index.js"></script>
</body>
</html>
